<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Sistema de RH</h1>
		</div>
		<div class="card" th:each="funcionario : ${funcionarios}">
				<div class="card-header">
					Nome do funcionario: 
						<span th:text="${funcionario.nome}">
							João do Caminhão</span>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-4">
							Cargo: 
								<span th:text="${funcionario.cargo.descricao}"></span>
						</div>
						<div class="col-md-4">
							Cargo: 
								<span th:text="${funcionario.dataAdmissao}"></span>
						</div>
						<div class="col-md-4">
							Salário: 
								<span th:text="${funcionario.salario}"></span>
						</div>
					</div>
				</div>
				
		</div>
	</div>
</body>
</html>
